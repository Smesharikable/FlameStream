---
- name: Clean the bench directory
  file:
    path: "{{ bench_dir }}"
    state: absent
  tags:
    - clean
    - run

- name: Create the bench dir
  file:
    path: "{{ bench_dir }}"
    state: directory
  tags: run

- name: Copy the bench application
  copy:
    src: flink-benchmark-1.0-SNAPSHOT-uber.jar
    dest: "{{ bench_dir }}/bench.jar"
  tags: run

- name: Copy the configuraion file
  template:
    src: bench.conf.j2
    dest: "{{ bench_dir }}/bench.conf"
  tags: run

- name: Start the flamestream bench
  shell: java -jar {{ bench_dir }}/bench.jar {{ bench_dir }}/bench.conf > {{ bench_dir }}/flink_bench.log 2>&1
  tags: run

- name: Fetch bench logs
  fetch:
    src: "{{ bench_dir }}/flink_bench.log"
    dest: flink.log
  tags: run
