akka {
  log-dead-letters = 10000

  extensions = ["com.romix.akka.serialization.kryo.KryoSerializationExtension$"]

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  remote {
    netty {
      hostname = ""
      port = 0
      tcp.maximum-frame-size = 500000b
    }
    enabled-transports = ["akka.remote.netty.tcp"]
  }

  actor {
    provider = remote

    allow-java-serialization = off

    serializers {
      kryo = "com.romix.akka.serialization.kryo.KryoSerializer"
    }

    serialization-bindings {
      "com.spbsu.flamestream.runtime.raw.RawData" = kryo
      "com.spbsu.flamestream.runtime.tick.TickInfo" = kryo
      "com.spbsu.flamestream.core.data.DataItem" = kryo
      "com.spbsu.flamestream.runtime.ack.Ack" = kryo
      "com.spbsu.flamestream.runtime.ack.AckerReport" = kryo
      "com.spbsu.flamestream.runtime.ack.RangeCommitDone" = kryo
      "com.spbsu.flamestream.runtime.ack.Commit" = kryo
      "com.spbsu.flamestream.runtime.range.HashRange" = kryo
      "com.spbsu.flamestream.runtime.range.AddressedItem" = kryo
      "com.spbsu.flamestream.runtime.ack.MinTimeUpdate" = kryo
    }

    kryo {
      type = "graph"
      idstrategy = "explicit"
      buffer-size = 4096
      max-buffer-size = -1
      use-manifests = false
      use-unsafe = false
      post-serialization-transformations = "off"
      implicit-registration-logging = false
      kryo-trace = false
      resolve-subclasses = false

      mappings {
        "com.spbsu.flamestream.runtime.raw.RawData" = 30
        "com.spbsu.flamestream.runtime.tick.TickInfo" = 31
        "com.spbsu.flamestream.core.data.DataItem" = 32
        "com.spbsu.flamestream.runtime.ack.Ack" = 33
        "com.spbsu.flamestream.runtime.ack.AckerReport" = 34
        "com.spbsu.flamestream.runtime.ack.RangeCommitDone" = 35
        "com.spbsu.flamestream.runtime.ack.Commit" = 36
        "com.spbsu.flamestream.runtime.range.HashRange" = 37
        "com.spbsu.flamestream.runtime.range.AddressedItem" = 38
        "com.spbsu.flamestream.runtime.ack.MinTimeUpdate" = 39
        "com.spbsu.flamestream.core.data.meta.GlobalTime" = 40
        "com.spbsu.flamestream.runtime.raw.SingleRawData" = 41
        "com.spbsu.flamestream.example.inverted_index.model.WikipediaPage" = 42
        "com.spbsu.flamestream.core.data.PayloadDataItem" = 43
        "com.spbsu.flamestream.core.data.meta.impl.MetaImpl" = 44
        "com.spbsu.flamestream.core.data.meta.impl.TraceImpl" = 45
        "[J" = 46
        "com.spbsu.flamestream.example.inverted_index.model.WordPagePositions" = 47
        "com.spbsu.flamestream.core.graph.InPort" = 48
        "com.spbsu.flamestream.example.FlameStreamExample$1$2" = 49
        "com.spbsu.flamestream.example.inverted_index.model.WordIndexAdd" = 50
        "com.spbsu.flamestream.example.inverted_index.model.WordIndexRemove" = 51
        "com.spbsu.flamestream.runtime.range.AddressedItem" = 52
        "com.spbsu.flamestream.example.FlameStreamExample$1$1" = 53
      }
    }

    default-dispatcher {
      type = "Dispatcher"

      executor = "thread-pool-executor"

      thread-pool-executor {
        fixed-pool-size = 1
      }
    }
  }
}

front-ping-dispatcher {
  type = "Dispatcher"

  executor = "thread-pool-executor"

  thread-pool-executor {
    fixed-pool-size = 1
  }
}

